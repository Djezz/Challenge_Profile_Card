<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="body">
  <section class="section">
    <div class="card">
      <div class="card-photo">
        <img src="images/image-victor.jpg">
      </div>
      <div class="card-ident">
        <div class="card-name">
        <span class="card-title">Victor Crest</span>  26
        </div>
        <div class="card-loc">London</div>
      </div>

      <div class="card-stats">
        <div class="column">
          <div class="card-title">80K</div>
          <div class="stats-text">Followers</div>
        </div>
        <div class="column">
          <div class="card-title">803K</div>
          <div class="stats-text">Likes</div>
        </div>
        <div class="column">
          <div class="card-title">1.4K</div>
          <div class="stats-text">Photos</div>
        </div>

      </div>
    </div>

    </section>
</body>
</html>
